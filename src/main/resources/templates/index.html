<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Users</title>
</head>
<body>

<div th:each="user :${users}">
  <a th:text="${user.getName()}">user</a>
  <a th:href="@{/users/{id}(id=${user.getId()})}">Details</a>

</div>
<br>
<hr/>
<a th:href="@{/users/new}">New user</a>

</body>
</html>
