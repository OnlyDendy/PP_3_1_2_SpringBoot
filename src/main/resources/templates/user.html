<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User</title>
</head>
<body>

<p th:text="${user.getId()}">ID</p>
<p th:text="${user.getName()}">NAME</p>
<p th:text="${user.getLastname()}">LASTNAME</p>
<p th:text="${user.getAge()}">AGE</p>
<p th:text="${user.getEmail()}">EMAIL</p>
<p th:text="${user.getPassword()}">PASSWORD</p>
<p th:text="${user.getRoles()}">ROLES</p>
<a th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit</a>
<br>
<a th:href="@{/users}">All users</a>
<form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
  <input type="submit" value="Delete">
</form>
</body>
</html>
